<div class="w-full min-h-screen flex overflow-hidden">
  <div
    class="section1 hidden min-h-full w-[30%] sm:flex flex-col justify-center items-center"
  >
    <img class="md:max-h-12" src="../../assets/icons/signin.svg" alt="" />
    <h2 class="text-[45px] md:text-[35px] font-[900] font-Inter text-[#002D8B]">
      You<span class="text-[#0394D5]">Fix</span>
    </h2>
    <p
      class="text-[16px] md:text-[13px] font-[400] text-center md:w-[200px] w-[350px] h-[102px]"
    >
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam diam, dui in
      mattis egestas dictum. Fermentum hendrerit eu aenean est odio massa sed.
    </p>
  </div>
  <div
    class="flex flex-col max-h-full w-full sm:w-[70%] items-center justify-center"
  >
    <div
      class="sm:w-[60%] md:mx-10 md:w-[90%] md:ml-[15rem] w-full sm:mx-0 h-[98%]"
    >
      <div class="flex items-center ml-[40%] sm:ml-[40%]">
        <p
          class="sm:text-[18px] md:text-[15px] text-[14px] font-[600] font-Inter"
        >
          Dont have an account?
        </p>
        <button
          class="text-[10px] sm:text-[18px] md:text-[14px] font-Inter text-[#002D8B] font-[700] rounded-[10px] border-2 border-[#002D8B] ml-11 px-10 py-3"
        >
          Sign up
        </button>
      </div>
      <h2
        class="text-[45px] md:hidden block md:text-[35px] ml-[14rem] mt-[140px] font-[900] font-Inter text-[#002D8B]"
      >
        You<span class="text-[#0394D5]">Fix</span>
      </h2>
      <div class="sm:mt-[130px] md:mt-[230px] sm:ml-0 ml-[5.5rem] mt-[40px]">
        <h2
          class="sm:text-[20px] md:text-[18px] text-[16px] font-[600] text-[#828282]"
        >
          Home / <span class="text-[#002D8B]">Sign in</span>
        </h2>
        <h2
          class="sm:text-[32px] md:text-[29px] text-[27px] font-[600] mt-[30px]"
        >
          Sign in
        </h2>
      </div>
      <div class="mt-[40px] sm:ml-0 ml-[5.5rem]">
        <form class="flex flex-col">
          <label class="text-[#828282] text-[14px] font-[700] mb-[8px]"
            >E-MAIL</label
          >
          <input
            class="sm:w-[60%] w-[80%] py-5 pl-[10px] text-[13px] outline-none font-[500] mb-[25px] bg-[#FBFBFB] border-2 border-rgba(0, 0, 0, 0.1) rounded-[10px]"
            type="email"
            placeholder="Enter your email"
          />
          <label class="text-[#828282] text-[14px] font-[700] mb-[8px]"
            >PASSWORD</label
          >
          <input
            class="sm:w-[60%] w-[80%] py-5 pl-[10px] text-[13px] font-[400] outline-none mb-[5px] bg-[#FBFBFB] border-2 border-rgba(0, 0, 0, 0.1) rounded-[10px]"
            type="password"
            placeholder="Enter your password"
          />
          <p class="text-[#828282] text-[12px] font-[600] mb-[20px]">
            Forgot your password?
            <span class="text-[#0394D5]">Click here.</span>
          </p>
          <button
            class="sm:w-[60%] w-[80%] py-5 pl-[10px] text-white text-[18px] font-[600] sm:mt-[25px] mt-[30px] bg-[#002d8b] border border-rgba(0, 0, 0, 0.1) rounded-[10px]"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
